<!doctype html>
<html>
	<head>
		<title>Prediction</title>
	</head>
	<body>
		<div class="container">
			<h1>Prediction</h1>
			<hr>
			<p>This is a {{ session["predicted_class"] }} article.</p>
			<p>URL: {{ session["url"] }} </p>
			<p>TITLE: {{ session["title"] }} </p>
			<p>DATE: {{ session["date"] }} </p>
			<a href="{{ url_for('index') }}" class="btn btn-default">Home</a>
		</div>
		<div class="container">
			<hr>
			<form class="form-inline" action="{{ url_for('predict', url=url) }}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<input type="submit" value="Get Alternative Sources" class="btn btn-default">
				</div>
			</form>
		</div>
	</body>
</html>
