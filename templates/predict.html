<!doctype html>
<html>
	<head>
		<title>Prediction</title>
	</head>
	<body>
		<div class="container">
			<h1>Prediction</h1>
			<hr>
			<p>This is a {{ predicted_class }} article.</p>
			<p>URL: {{ url }} </p>
			<p>Title: {{ title }} </p>
			<p>Date: {{ date }} </p>
			<p>Text: {{ text }} </p>
			<a href="{{ url_for('index') }}" class="btn btn-default">Home</a>
		</div>
		<div class="container">
			<hr>
			<form class="form-inline" action="{{ url_for('alternative-sources') }}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<input type="submit" value="Submit" class="btn btn-default">
				</div>
			</form>
		</div>
	</body>
</html>
